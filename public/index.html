<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PurpleBeats</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    console.log("🔄 Loading Pi SDK...");
    window.addEventListener('load', function() {
      setTimeout(() => {
        console.log("🔍 window.Pi after load:", !!window.Pi);
        if (window.Pi) {
          console.log("✅ Pi SDK loaded successfully");
          console.log("🔧 Pi SDK methods:", Object.keys(window.Pi));
        } else {
          console.log("❌ Pi SDK not found after load");
        }
      }, 1000);
    });
  </script>
</body>
</html>
